{% extends './base.html' %}

{% block content %}

<div class="alert alert-success" role="alert">
  Please review the highlighted areas.
</div>

<p>
    {% for dict in request.session.tos_list_of_dicts %}
        {% if dict.bad %}
            <mark style="background-color: yellow">{{ dict.text }}</mark>
        {% else %}
            {{ dict.text }}
        {% endif %}
    {% endfor %}
<p>

{% endblock %}
